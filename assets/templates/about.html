{% extends "_layout" %}
{% set pageTitle = entry.title|ucwords %}

{% block content %}
  <h1 class="visuallyhidden">{{ entry.title|ucwords }}</h1>

  <img class="page--about__img" src="/uploads/portrait.jpg" alt="Photo of me">

  {% if entry.pageIntro %}
    <div class="page__intro">
      {{ entry.pageIntro }}
    </div>
  {% endif %}

  {% include '_includes/pagecontentsections' %}

  {% include '_includes/callout' %}
{% endblock %}
