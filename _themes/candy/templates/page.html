<div class="colwrapper">
  {{ if icon_1 OR icon_2 }}
    <div class="icons col-2 d-col-2 d-offset-1">
      {{ if icon_1 }}
        <i aria-hidden="true" class="{{ icon_1 }}"></i>
      {{ endif }}
      {{ if icon_2 }}
        <i aria-hidden="true" class="{{ icon_2 }}"></i>
      {{ endif }}
    </div>
  {{ endif }}
  <div class="col-10 d-col-8 clearfix">
    <h1>{{ title }}</h1>
    <p class="lead">{{ page_lead }}</p>
    {{ content }}
  </div>
</div> <!-- end colwrapper -->
